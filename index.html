<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Buttons</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #008CBA;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            animation: spin infinite linear, changeColor 1ms infinite;
        }
        button:hover {
            background-color: #005f6a;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes changeColor {
            0% { background-color: #008CBA; }
            100% { background-color: rgb(255, 0, 0); } /* This will be overwritten by the JS */
        }
    </style>
</head>
<body>
    <script>
        // Function to create a scrambled string
        function getRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Function to create and append useless buttons
        function addUselessButtons(count) {
            for (let i = 0; i < count; i++) {
                const button = document.createElement('button');
                button.innerText = getRandomString(10);
                // Assign a random duration for the spin animation
                button.style.animationDuration = Math.random() * 2 + 0.5 + 's';
                document.body.appendChild(button);
            }
        }

        // Function to change button colors randomly
        function changeButtonColors() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.style.backgroundColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;
            });
        }

        // Change button colors every millisecond
        setInterval(changeButtonColors, 1);

        // Add a large number of useless buttons
        addUselessButtons(10000);
    </script>
</body>
</html>
