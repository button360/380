<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open New Window</title>
    <script>
        window.onload = function() {
            window.open("https://www.button360.github.io/380", "_blank");
        };
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This page will open a new window as soon as it loads.</p>
</body>
</html>
