<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Buttons</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #008CBA;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005f6a;
        }
    </style>
</head>
<body>
    <script>
        // Function to create and append useless buttons
        function addUselessButtons(count) {
            for (let i = 0; i < count; i++) {
                const button = document.createElement('button');
                button.innerText = 'Useless Button ' + (i + 1);
                document.body.appendChild(button);
            }
        }

        // Add a large number of useless buttons
        addUselessButtons(10000);
    </script>
</body>
</html>
